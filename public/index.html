<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Make page fullscreen and remove margins */
      html, body {
        height: 100%;
        margin: 0;
      }
      /* Canvas fills the viewport and stays on top */
      #canvas {
        position: fixed;
        inset: 0;              /* top:0; right:0; bottom:0; left:0; */
        width: 100%;
        height: 100%;
        display: block;
        background: #8a5555;
      }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script src="app.js"></script>
</body>
</html>
